<!DOCTYPE html>

<head>
  <title>17 - Create a basic HTML form with radio buttons</title>
</head>

<body>
  <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
  <h1>Select your language</h1>
  <form action="">
   
      <label for="">English</label><br>
      <input type="radio" value="abc" name="as"><br>

      <label for="">Arabic</label><br>
      <input type="radio" value="abc" name="as"><br>

      <label for="">Kigirwanda</label><br>
      <input type="radio" value="abc" name="as">

   

  </form>
</body>

</html>

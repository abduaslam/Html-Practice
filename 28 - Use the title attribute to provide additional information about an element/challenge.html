<!DOCTYPE html>
<html>
  <head>
    <title>
      28 - Use the title attribute to provide additional information about an
      element
    </title>
  </head>
  <body>
    <!-- Add a title attribute to the link tag -->
    <!-- The text should be "Visit our blog" -->
    <p title="website">Welcome to our website!</p>
    <a href="https://blog.codeskills.dev" title="Visit our blog">Click here to visit our blog</a>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>22 - Add a fieldset and legend to your HTML form</title>
</head>

<body>
  <!-- Add a fieldset and legend to your HTML form for all the contact information. -->
  <form>
    <fieldset>
      <legend>contact information</legend>
    <fieldset>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
    </fieldset>
    <br />
    <fieldset>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </fieldset>
    <br />
    <fieldset>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" />
    </fieldset>
    </fieldset>
  </form>
</body>

</html>

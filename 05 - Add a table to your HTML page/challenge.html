<!DOCTYPE html>
<html>
  <head>
    <title>05 - Add a table to your HTML page</title>
  </head>
  <body>
    <!-- Add a new table tag to your HTML page. -->
    <!-- Within the [table] tag, add a [thead] tag to create the table header. -->
    <!-- Within the [thead] tag, add a [tr] tag to create a row for the header.  -->
    <!-- Within the [tr] tag, add at least two th tags to create column headers.-->
    <!-- Below the [thead] tag, add a [tbody] tag to create the table body. -->
    <!-- Within the [tbody] tag, add at least three [tr] tags to create table rows. -->
    <!-- Within each [tr] tag, add at least two [td] tags to create table cells with some content. -->

    <!-- READUP: https://www.w3schools.com/html/html_tables.asp  -->
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
</head>

<body>
  <h1>All common HTML</h1>
  <h3>This is my Form</h3>
  <fieldset>

  <fieldset>

    <input type="text" placeholder="Disabled example">

  <fieldset>

<button>plain Button</button>
